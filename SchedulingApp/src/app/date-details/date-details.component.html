<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <button
          class="pbtn"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          (click)="addCalendarEvents()"
        >
          Previous
      </button>
        <button
          class="tbtn"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          (click)="addCalendarEvents()"
        >
          Today
        </button>
        <button
          class="nbtn"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          (click)="addCalendarEvents()"
        >
          Next
        </button>
        <h3 class="titlebtn">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>

        <button >
          Go back
        </button>
      </div>
    </div>
<mwl-calendar-day-view
[viewDate]="viewDate"
[events]="events"
>
</mwl-calendar-day-view>
<app-shift-form [viewDate1]="viewDate"></app-shift-form>
